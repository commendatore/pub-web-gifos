<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="/styles/icons-light.css"
      media=""
      id="theme-light"
    />
    <link
      rel="stylesheet"
      href="/styles/icons-dark.css"
      media=""
      id="theme-night"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="/assets/logo-mobile-noc.svg"
      type="image/svg+xml"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js"
      integrity="sha512-JdnCTTJRivaH4nStpZnsHO5Fm6TmgWHwwyPfhTPMgHGOz4GRzynCnm1T28C7Ees55ERL+t+gqg/DQro9oROd0w=="
      crossorigin="anonymous"
    ></script>
    <title>GifOS</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="navbar-logo">
          <a class="navbar-logo__link navbar-logo__link--icon" href="#"></a>
        </div>
        <div class="navbar-menu navbar-menu--close" id="hamburger-menu">
          <ul class="navbar-menu__list">
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#theme-switch" id="switch-bttn"
                >Modo Nocturno</a
              >
              <span class="navbar-menu__item-separator"></span>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="/app/favs.html">Favoritos</a>
              <span class="navbar-menu__item-separator"></span>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="/app/gifos.html">Mis GIFOS</a>
              <span class="navbar-menu__item-separator"></span>
            </li>
          </ul>
        </div>
        <div class="navbar-buttons">
          <a
            class="navbar-buttons__create-gif navbar-buttons__create-gif--icon"
            href="/app/create.html"
          >
          </a>
          <input
            class="navbar-buttons__hamburger navbar-buttons__hamburger-icon--open-menu"
            id="hamburger-bttn"
            type="button"
            value="hamburger"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="home"></div>
      <div class="trending">
        <h2 class="trending-title">Trending GIFOS</h2>
        <p class="trending-description">
          Mirá los últimos <span>GIFOS de nuestra comunidad.</span>
        </p>
        <div class="carousel">
          <button
            class="carousel-trending__button carousel-trending__button-left"
            id="slider-backward-bttn"
          ></button>
          <div class="carousel-trending" id="trending-gifos"></div>
          <button
            class="carousel-trending__button carousel-trending__button-right"
            id="slider-forward-bttn"
          ></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-social">
        <p class="footer-social__text">Compartir en:</p>
      </div>
      <div class="footer-icons">
        <ul class="footer-icons__list">
          <li class="footer-icons__item">
            <a
              class="footer-icons__link"
              href="https://es-la.facebook.com/"
              target="_blank"
            >
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li class="footer-icons__item">
            <a
              class="footer-icons__link"
              href="https://twitter.com/"
              target="_blank"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="footer-icons__item">
            <a
              class="footer-icons__link"
              href="https://instagram.com/"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-copyright">
        <p class="footer-copyright__text">© GIFOS 2020 All Rights Reserved.</p>
      </div>
    </footer>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
